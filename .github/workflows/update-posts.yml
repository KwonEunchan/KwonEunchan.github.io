name: Update Notion Posts

on:
  # 30분마다 자동 실행
  schedule:
    - cron: '*/30 * * * *'
  
  # 수동 실행 버튼 (테스트용)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 22로 올리셔도 상관없습니다 (로컬이랑 맞추려면 22 추천)

      - name: Install Dependencies
        # npm ci 대신 npm install을 사용하여 lock 파일 불일치 에러를 무시하고 설치
        run: npm install

      - name: Run Generator Script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node scripts/generate-posts.cjs

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 변경 사항이 있는지 확인 후 커밋 (빈 커밋 에러 방지)
          git add data/posts.json
          git commit -m "Auto-update: Notion posts data [skip ci]" || echo "No changes to commit"
          git push
